<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags -->
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- title -->
  <title>بلاتنيوم الشرقية للاستقدام</title>
  <!-- favicon -->
  <link rel="icon" type="image/x-icon" href="img/fav.svg" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/fontawesome.min.css" />
  <!-- swiper -->
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <!-- animate -->
  <link rel="stylesheet" href="css/animate.min.css" />
  <!-- select2 -->
  <link rel="stylesheet" href="css/select2.min.css" />
  <!-- img gallery -->
  <link rel="stylesheet" href="css/jquery.fancybox.min.css" />
  <!-- odometer -->
  <link rel="stylesheet" href="css/odometer.min.css" />
  <!-- Custom style  -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- custom cursor  -->
  <div class="customCursor"></div>
  <div class="customCursorInner"></div>
  <!-- end custom cursor  -->
  <!-- loader -->
  <div class="loader">
    <span class="spinner"></span>
  </div>
  <!-- end loader -->
  <!-- ================ Header ================= -->
  <header class="sticky-top"></header>
  <!-- ================ /Header ================= -->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((((( content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <content>

    <section class="renewalTopSection" style="background-image: url(img/renew.webp)">
      <div class="container">
        <div class="row">
          <div class="col-md-8 col-xl-4 offset-lg-1 p-2">
            <h1> تجديد عقد عماله </h1>
            <ul>
              <li>
                <i class="fa-regular fa-repeat"></i>
                تجديد عقد العاملة او السائق الذاهبين خروج و عوده
              </li>
              <li>
                <i class="fa-regular fa-file-contract"></i>
                عمل عقد جديد للعمالة منقولة الكفالة و ربطة مع بولو الفلبين
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>


    <section class="renewalService">
      <div class="container">
        <h1>خدماتنا</h1>
        <ul>
          <li>
            <i class="fa-regular fa-repeat"></i>
            تجديد عقد العاملة او السائق الذاهبين خروج و عوده
          </li>
          <li>
            <i class="fa-regular fa-file-contract"></i>
            عمل عقد جديد للعمالة منقولة الكفالة و ربطة مع بولو الفلبين
          </li>
        </ul>

      </div>
    </section>





    <div class="multiSteps">

      <div class="multiSteps__progress">
        <button type="button" class="multiSteps__progress-btn js-active"> المتطلبات </button>
        <button type="button" class="multiSteps__progress-btn"> معلومات العامل </button>
      </div>
      <form class="multiSteps__form ">
        <!-- step 1 -->
        <div class="multiSteps__panel js-active">
          <h5 class="title"> المتطلبات </h5>
          <div class="multiStepsContent">

            <div class="row g-2">
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-id-card me-1"></i> بطاقة احوال الكفيل </label>
                <input type="text" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-address-card me-1"></i> اقامة العاملة </label>
                <input type="text" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-passport me-1"></i> جواز العاملة </label>
                <input type="text" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-ticket-airline me-1"></i> صور التذاكر </label>
                <input type="file" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-rings-wedding me-1"></i> الحالة الاجتماعية
                </label>
                <select name="" id="" class="form-control">
                  <option value="" selected disabled> اختر </option>
                  <option value=""> اعزب </option>
                  <option value=""> متزوج </option>
                </select>
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-tickets-airline me-1"></i> التأشيرة المطبوعة
                  بالجواز</label>
                <input type="file" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-phone me-1"></i> رقم جوال العميل </label>
                <input type="number" class="form-control" id="" placeholder=" +996 ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-ticket me-1"></i> تأشيرة خروج وعودة </label>
                <input type="file" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-12 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-location-dot me-1"></i> العنوان الوطني </label>
                <input type="text" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
            </div>




            <!-- button control -->
            <div class="d-flex justify-content-end mt-4">
              <button class="btn btn-outline-success js-btn-next" type="button">التالي</button>
            </div>
          </div>
        </div>

        <!-- step 3 -->
        <div class="multiSteps__panel ">
          <h5 class="title"> معلومات العامل </h5>
          <div class="multiStepsContent">


            <div class="row g-2">
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-family-dress me-1"></i> اسم الاب او الام
                </label>
                <input type="text" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-calendar me-1"></i> تاريخ ميلاد الاب او الام
                </label>
                <input type="date" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-family-dress me-1"></i> صلة القرابة </label>
                <select name="" id="" class="form-control">
                  <option value="" selected disabled> اختر </option>
                  <option value=""> الاب </option>
                  <option value=""> الام </option>
                </select>
              </div>
              <div class="col-md-6 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-phone me-1"></i> رقم التواصل في الفلبين </label>
                <input type="number" class="form-control" id="" placeholder="+63">
              </div>
              <div class="col-md-12 p-2">
                <label for="" class="form-label"> <i class="fa-light fa-location-dot me-1"></i> عنوان العامة في الفلبين
                </label>
                <input type="text" class="form-control" id="" placeholder=" اكتب هنا ">
              </div>

            </div>

            <!-- button control -->
            <div class="d-flex justify-content-between mt-4">
              <button class="btn btn-outline-dark js-btn-prev" type="button">السابق </button>
              <button class="btn btn-success" type="submit">تأكيد</button>
            </div>
          </div>
        </div>
      </form>


    </div>










    <!-- start references -->
    <section class="references">
      <div class="container">
        <div class="swiper referencesSlider ">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="referenceLogo ">
                <img src="img/Ministry-of-Foreign-Affairs-01.svg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="referenceLogo ">
                <img src="img/Ministry-of-Interior-01.svg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="referenceLogo ">
                <img src="img/Ministry-of-Labor-and-Social-Development.svg" alt="">
              </div>
            </div>
            <div class="swiper-slide">
              <div class="referenceLogo ">
                <img src="img/musaned.svg" alt="">
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </section>






  </content>
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!--((((((((((((((((( / content )))))))))))))))))))-->
  <!--(((((((((((((((((((((((()))))))))))))))))))))))-->
  <!-- ================ Footer ================= -->
  <footer></footer>
  <!-- ================ /Footer ================= -->

  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--/////////////////////////////JavaScript/////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <!--////////////////////////////////////////////////////////////////////////////////-->
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/jquery.appear.js"></script>
  <script src="js/wow.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/select2.min.js"></script>
  <script src="js/jquery.fancybox.min.js"></script>
  <script src="js/odometer.min.js"></script>
  <script src="js/particles.js"></script>
  <script src="js/Custom.js"></script>
  <script>
    $("header").load("header.html");
    $("footer").load("footer.html");
  </script>
</body>

</html>
